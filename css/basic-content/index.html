<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式表语言</title>
    <!-- 关系属性 relationship -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- 引用字体 -->
    <link
    href="https://fonts.googleapis.com/css?family=Open+Sans"
    rel="stylesheet" />

</head>
<body>
    <h1>Mozilla is cool</h1>
    <!-- 图片元素 -->
    <img src="images/firefox-icon.png" alt="一直盘旋在地球上的火狐" />
    <!-- 段落元素 paragraph -->
    <p>At Mozilla, we're a global community of technologists, thinkers, and builders
        working together…</p>
    <!-- 列表元素 列表的每一项需要用li元素包围 list -->
    <!-- 无序列表 unordered list -->
    <ul>
        <li>technologists</li>
        <li>thinkers</li>
        <li>builders</li>
    </ul>
    <p>working together…</p>
    <!-- 有序列表 ordered list -->
    <ol>
        <li>玩具</li>
        <li>书本</li>
        <li>书包</li>
    </ol>
    <!-- 链接元素 anchor 超文本引用 hypertext reference-->
    <a href="https://bilibili.com">About us</a>







</body>

</html>
