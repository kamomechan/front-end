<!-- 文档类型 -->
<!DOCTYPE html>
<!-- 根元素 语言属性 language -->
<html lang="en-US">
  <!-- 头元素 包含不想向用户展示的内容 -->
  <head>
    <!-- charset属性表示编码方式 -->
    <meta charset="utf-8" />
    <!-- 视口元素 表示自适应屏幕大小缩放文字(相当于告诉浏览器"别自作主张用电脑屏幕的宽度渲染啦!") -->
    <meta name="viewport" content="width=device-width" />
    <!-- 标签页标题 -->
    <title>超文本标记语言</title>
  </head>

  <!-- 文档主体元素 想要向用户展示的内容 -->
  <body>
    <!-- 4 个级别的标题 heading元素-->
    <!-- <h1>主标题</h1>
    <h2>顶层标题</h2>
    <h3>子标题</h3>
    <h4>次子标题</h4> -->
    <h1>Mozilla is cool</h1>
    <!-- 图片元素 -->
    <img src="images/firefox-icon.png" alt="一直盘旋在地球上的火狐" />
    <!-- 段落元素 paragraph -->
    <p>
      At Mozilla, we're a global community of technologists, thinkers, and
      builders working together…
    </p>
    <!-- 列表元素 列表的每一项需要用li元素包围 list -->
    <!-- 无序列表 unordered list -->
    <ul>
      <li>technologists</li>
      <li>thinkers</li>
      <li>builders</li>
    </ul>
    <p>working together…</p>
    <!-- 有序列表 ordered list -->
    <ol>
      <li>玩具</li>
      <li>书本</li>
      <li>书包</li>
    </ol>
    <!-- 链接元素 anchor 超文本引用 hypertext reference-->
    <a href="https://bilibili.com">About us</a>
  </body>
</html>
